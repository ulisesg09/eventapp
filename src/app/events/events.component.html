<section>
    <div>
    <ul>
      <h1>Event</h1>
      <div *ngFor="let event of events" [routerLink]="['event',event._id] ">
        <section>
          <table class = "table-main">
            <tr class="table-row">
              <th><img class="event-image" src="./assets/images/event.png"></th>
              <th>{{event.eventName}}</th>
              <th>{{event.eventDate}}</th>
              <th>{{event.eventTime}}</th>
              <th>{{event.eventStreet}}</th>
              <th>{{event.eventCity}}</th>
              <th>{{event.eventZip}}</th>
              <th><button (click)="deleteEvent(event._id)">Delete</button></th>
            </tr>
          </table>
        </section>
      </div>
    </ul>
    </div>
</section>
